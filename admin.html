<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Orders | Lumina Weight</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f3f4f6;
  }

  .navbar {
    background: #020617;
  }

  .navbar-brand {
    color: #fff;
    font-weight: 700;
  }

  .order-card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .badge-status {
    font-size: 0.75rem;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-dark">
  <div class="container d-flex justify-content-between">
    <span class="navbar-brand">ðŸŒ™ Lumina Admin</span>
    <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
  <h3>Orders</h3>
  <p id="admin-status" class="text-muted">Checking accessâ€¦</p>

  <div id="admin-warning"></div>
  <div id="orders-list" class="mt-3"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys";

  const ADMIN_EMAIL = "luminaweight@gmail.com";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const statusEl  = document.getElementById("admin-status");
  const ordersEl  = document.getElementById("orders-list");
  const warningEl = document.getElementById("admin-warning");
  const logoutBtn = document.getElementById("logout-btn");

  function badge(status) {
    status = (status || "Pending").toLowerCase();
    if (status === "paid") return `<span class="badge bg-success">PAID</span>`;
    if (status === "shipped") return `<span class="badge bg-primary">SHIPPED</span>`;
    if (status === "cancelled") return `<span class="badge bg-danger">CANCELLED</span>`;
    return `<span class="badge bg-warning text-dark">PENDING</span>`;
  }

  async function updateStatus(id, value) {
    const { error } = await supabaseClient
      .from("orders")
      .update({ status: value })
      .eq("id", id);

    if (error) {
      alert("Update failed â€“ check Supabase policy");
      console.error(error);
    }
  }

  async function loadOrders() {
    const { data: orders, error } = await supabaseClient
      .from("orders")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      statusEl.textContent = "Could not load orders.";
      console.error(error);
      return;
    }

    if (!orders || orders.length === 0) {
      statusEl.textContent = "No orders yet.";
      return;
    }

    statusEl.textContent = `${orders.length} orders found`;

    ordersEl.innerHTML = orders.map(order => `
      <div class="order-card mb-3">
        <div class="d-flex justify-content-between">
          <div>
            <strong>${order.reference || order.id}</strong><br>
            <small>${new Date(order.created_at).toLocaleString()}</small><br>
            <small>${order.details?.customer?.email || "No email"}</small>
          </div>

          <div class="text-end">
            ${badge(order.status)}
            <div class="fw-bold">Â£${Number(order.total_amount).toFixed(2)}</div>

            <select class="form-select form-select-sm mt-1"
              onchange="updateStatus('${order.id}', this.value)">
              <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
              <option ${order.status === "Paid" ? "selected" : ""}>Paid</option>
              <option ${order.status === "Shipped" ? "selected" : ""}>Shipped</option>
              <option ${order.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
            </select>
          </div>
        </div>
      </div>
    `).join("");
  }

  async function init() {
    const { data } = await supabaseClient.auth.getUser();

    if (!data?.user) {
      window.location.href = "index.html";
      return;
    }

    if (data.user.email !== ADMIN_EMAIL) {
      warningEl.innerHTML = `<div class="alert alert-danger">Access denied.</div>`;
      statusEl.textContent = "Not authorised";
      return;
    }

    statusEl.textContent = "Admin verified âœ…";
    loadOrders();
  }

  logoutBtn.onclick = async () => {
    await supabaseClient.auth.signOut();
    location.href = "index.html";
  };

  init();
</script>

</body>
</html>
