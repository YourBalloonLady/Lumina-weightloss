<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful - Lumina Weight</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  :root {
    --lw-mint: #22c55e;
    --lw-bg: #f3f4f6;
  }
  body {
    background: var(--lw-bg);
    font-family: system-ui, sans-serif;
  }
  .success-card {
    max-width: 600px;
    margin: 100px auto;
    padding: 40px;
    background: white;
    border-radius: 24px;
    box-shadow: 0 20px 45px rgba(15,23,42,0.10);
    text-align: center;
  }
  .success-icon {
    font-size: 80px;
    color: var(--lw-mint);
  }
</style>
</head>
<body>
<div class="container">
  <div class="success-card">
    <div class="success-icon">âœ…</div>
    <h1 class="mt-3">Payment Successful!</h1>
    <p class="lead">Thank you for your order.</p>
    <p class="text-muted">
      Your payment has been processed successfully.<br>
      Order reference: <strong id="order-ref"></strong><br><br>
      You'll receive a confirmation email shortly with tracking details.
    </p>
    <a href="index.html" class="btn btn-success btn-lg rounded-pill mt-3">Back to Shop</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const ref = params.get('ref') || 'N/A';
  document.getElementById('order-ref').textContent = ref;

  // Clear cart after successful payment
  try {
    localStorage.removeItem('cart');
  } catch(e) {}
</script>
</body>
</html>
