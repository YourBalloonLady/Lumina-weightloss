<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lumina Weight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f8f9fa; }
    .navbar-brand { font-weight:700; letter-spacing:0.1em; }
    .hero { background: linear-gradient(135deg,#1e3c72,#2a5298); color:#fff; padding:80px 0; }
    .product-card { background:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); overflow:hidden; transition:0.3s; cursor:pointer; }
    .product-card:hover { transform:translateY(-4px); }
    .product-body { padding:15px; }
    .product-price { font-weight:700; }
    footer { background:#111; color:#ccc; padding:30px; text-align:center; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">LUMINA</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

        <!-- LOGIN / ACCOUNT -->
        <li class="nav-item">
          <a class="nav-link" href="#" id="account-link" data-bs-toggle="modal" data-bs-target="#authModal">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero text-center">
  <div class="container">
    <h1 class="display-5 fw-bold">Advanced Research Compounds</h1>
    <p class="lead">For legitimate laboratory research only.</p>
  </div>
</section>

<!-- PLACEHOLDER CONTENT -->
<div class="container my-5 text-center">
  <h2>Featured Products</h2>
  <p class="text-muted">Browse our research range</p>
</div>

<!-- FOOTER -->
<footer id="contact">
  <p>Contact: luminaweight@gmail.com</p>
  <small>For research purposes only â€“ not for human consumption.</small>
</footer>

<!-- LOGIN / SIGNUP MODAL -->
<div class="modal fade" id="authModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lumina Login</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <!-- LOGIN -->
        <form id="login-form" class="mb-3">
          <input type="email" id="login-email" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="login-password" class="form-control mb-2" placeholder="Password" required>
          <button class="btn btn-success w-100">Login</button>
        </form>

        <hr>

        <!-- SIGNUP -->
        <form id="signup-form">
          <input type="email" id="signup-email" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="signup-password" class="form-control mb-2" placeholder="Password" required>
          <button class="btn btn-outline-success w-100">Create Account</button>
        </form>

        <p id="auth-message" class="mt-3 text-center text-muted"></p>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://qketnqhfjfxbqiuqevnh.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFrZXRucWhmamZ4YnFpdXFldm5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NjkzMzAsImV4cCI6MjA4MDI0NTMzMH0.JIrgLIwWIA5Gwu9K4BsgS0Y_jyax2G6irqkaf35aPys";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const authMessage = document.getElementById("auth-message");
  const accountLink = document.getElementById("account-link");

  // LOGIN
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = login-email.value;
    const password = login-password.value;

    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

    if (error) {
      authMessage.textContent = error.message;
    } else {
      location.reload();
    }
  });

  // SIGNUP
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = signup-email.value;
    const password = signup-password.value;

    const { error } = await supabaseClient.auth.signUp({ email, password });

    if (error) {
      authMessage.textContent = error.message;
    } else {
      authMessage.textContent = "Check your email to confirm your account.";
    }
  });

  // UPDATE NAV LINK
  async function updateAccountLink() {
    const { data } = await supabaseClient.auth.getUser();

    if (data?.user) {
      accountLink.textContent = "My Account";
      accountLink.href = "account.html";
      accountLink.removeAttribute("data-bs-toggle");
      accountLink.removeAttribute("data-bs-target");
    }
  }

  updateAccountLink();
</script>

</body>
</html>
